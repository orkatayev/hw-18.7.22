<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script defer src="script.js"></script>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
  <body>
    <div class="container mt-5 p-4">
      <div class="row">
        <div class="col-6 mx-auto">
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Or Katayev"
            />
            <label for="name">Name</label>
          </div>
          
          <div class="form-floating mb-3">
            <input
              type="number"
              class="form-control"
              id="age"
              placeholder="33"
            />
            <label for="age">Age</label>
          </div>

          <div class="form-floating mb-3">
            <input
              type="color"
              class="form-control"
              id="color"
              placeholder="33"
            />
            <label for="color">color</label>
          </div>

          <div class="form-floating">
            <select class="form-select" id="country" aria-label="Floating label select example">
              <option selected>Select a country</option>
              <option value="Israel">Israel</option>
              <option value="United Stats">United Stats</option>
              <option value="Thailand">Thailand</option>
            </select>
            <label for="country">Country</label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="gender-male" value="male">
            <label class="form-check-label" for="gender-male">
             Male
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="gender-female" value="female">
            <label class="form-check-label" for="gender-female">
              Female
            </label>
          </div>
          <button class="btn btn-primary" onclick="submitInputs()">Create card</button>
          <button class="btn btn-primary" onclick="clearInputs()">clear</button>
        </div>
      </div>
    </div>
    <div id="cards-container" class="container p-4">
     
          
        </div>
    </div>
      </div>
  </body>
</html>
